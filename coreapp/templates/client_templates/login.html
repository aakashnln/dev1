<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to the Bootstrap CSS from a CDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Registration form</h3>
      </div>
       <div class="row" style="padding:20px;">
          <form role="form" action="." method="post">
	         {% csrf_token %} <!-- CSRF token is rendered by Django in forms to avoid CSRF attacks -->
           
              {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
              {% endif %}

          <form class="form-horizontal" name="LoginForm" action="." method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username" name="username"  placeholder="Username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Login</button>
                </div>
            </div>
          </form>
    		<!-- <input type="submit" class="btn btn-default" value="Submit" /> -->
   	  </form>
      </div>
    </div>
  </body>
</html>
