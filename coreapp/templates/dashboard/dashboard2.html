            


        {% extends 'dashboard/base.html' %}
        {% block content %}

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row" style="margin-top:-25px">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard <small>Overview</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                                    <li class="dropdown">
                                    {% if campaigns|length > 0 %}
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-arrow-circle-right">Active Campaigns</i><b class="caret"></b></a>
                                    <ul class="dropdown-menu alert-dropdown">
                                    <script type="text/javascript">
                                        function iframeRefresh(e,camp_id) {
                                            var c = $(e);
                                            c.attr("src", "/client/dashboard/load_campaign_details/"+camp_id);
                                        }
                                    </script>
                                        {% for campaign in campaigns %}
                                        <li>
                                            <a onclick="return iframeRefresh('#dashboard_iframe',{{campaign.id}});">{{campaign.campaign_name}}
                                            <!-- <span class="label label-default">Alert Badge</span> --></a>
                                        </li>
                                        {% endfor %}
                                        <!-- <li class="divider"></li>
                                        <li>
                                            <a href="#">View All</a>
                                        </li> -->
                                    </ul>
                                    {%else%}
                                    <a href="#" class="">No campaigns created</a>
                                    {%endif%}
                                </li> 
                            </li>
                        </ol>
                    </div>
                </div>
