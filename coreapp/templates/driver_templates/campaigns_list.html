{% load staticfiles %}
<!DOCTYPE html>
<html class="bg--big">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <title>Material Design Cards</title>
    
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    
    
    
  </head>

<body>
<script type="text/javascript">
  function get_campaign_detail(id){
    var id = id;
    Android.get_campaign_detail(id);
}
</script>
    
<!-- Controllers-->
<!-- <div class="controller-container"><span id="big" class="controller is_current">BIG CARD</span><span id="medium" class="controller">MEDIUM CARD</span><span id="small" class="controller">SMALL CARD</span></div> -->
<div class="container" style="
    margin-top: 85%;
    width: 100%;
  margin-right: auto;
  margin-left: auto;">
    {% if res.valid == True %}
      {% for c in res.cc %}
        {% if c.cars_required > 0 %}
          <!-- Cards-->
          <div class="card card--big" style="
              width: 90%;
              min-width: 95%;
              /*width: 300px;*/
          ">
            <div style="background-image: url(https://placeimg.com/640/480/nature)" class="card__image"></div>
            <h2 class="card__title">{{c.campaign_name}}</h2><span class="card__subtitle">{{c.client__client_name}}</span>
            <p class="card__text"><a style="text-decoration: none;">{{c.client__client_name}}</a>
            <a style="text-decoration: none;text-decoration: none;
                      right: 5%;
                      position: fixed;
                      font-family: none;
              ">Duration {{c.campaign_length}} months</a></p>
            <div class="card__action-bar">
              <!-- <button class="card__button">SHARE</button> -->
              <!-- <button class="card__button">START</button> -->
              <button class="card__button" style="text-align: center;
                                                  width: 100%;"
                                                  onclick="get_campaign_detail({{c.id}});">Join CAMPAIGN
                                                  </button>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}
</div>
    
<!--     <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script> -->
    <!-- jQuery -->
    <script src="{% static "js/jquery.js"%} "></script>
    
    
  </body>
</html>
